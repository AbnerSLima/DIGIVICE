<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./CSS/style.css">
	
	<script defer src="./JS/script.js"></script>

	<title>Digivice</title>
</head>
<body>
    
	<main>
		<img id="digimon_image" src="#" alt="digimon" class="digimon_image">

		<h1 class="digimon_data">
			<samp id="digimon_number" class="digimon_number"></samp> - 
			<span id="digimon_name" class="digimon_name"></span>
		</h1>

		<form id="form" class="form">
		  <input id="input_search" type="search" class="input_search" placeholder="Número ou nome" required>
		</form>

		<div id="instructions">
			<img id="img_conf" class="instructions img_conf hidden" src="./images/conf.png" alt="confirm">
			<img id="img_next" class="instructions img_next hidden" src="./images/next.png" alt="confirm">
			<img id="img_prev" class="instructions img_prev hidden" src="./images/prev.png" alt="confirm">
		</div>

		<div class="button1 buttons">
			<button id="btn-1" class="button btn-1">1</button>
		</div>

		<div class="button2 buttons">
			<button id="btn-2" class="button btn-2">2</button>
		</div>
		
		<div class="button3 buttons">
			<button id="btn-3" class="button btn-3">3</button>
		</div>
		
		<div class="button4">
			<button id="btn-functions" class="btn-4">Funções</button>
		</div>

		<img src="./images/digivice_adap.png" alt="digivice" class="digivice">
	</main>

</body>
</html>
